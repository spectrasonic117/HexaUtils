name: HexaUtils
version: "${version}"
main: com.spectrasonic.HexaUtils.Main
api-version: "1.21"
authors: [Spectrasonic]

commands:
    hexautils:
        description: Allow players to see all Comamnds.
        aliases: [hu]
        permission: hexautils.command.hexautils
    operator:
        description: Allow players to use Op Commands.
        aliases: [ope, su]
        permission: hexautils.command.operator
    setwarp:
        description: Creates a warp
        permission: hexautils.command.setwarp
    warp:
        description: TP to warp
        permission: hexautils.command.warp
    delwarp:
        description: Delete a Warp
        permission: hexautils.command.delwarp
    warpsystem:
        description: Warp Main command
        permission: hexautils.command.warpsimple
        aliases: [ws, warps]
    gm0:
        permission: hexautils.command.creative
        aliases: [gmc]
    gm1:
        permission: hexautils.command.survival
        aliases: [gms]
    gm2:
        permission: hexautils.command.adventure
        aliases: [gma]
    gm3:
        permission: hexautils.command.spectator
        aliases: [gmsp]
    pluginhider:
        permission: hexautils.command.pluginhider
        aliases: [hider, ph]
    nightvision:
        permission: hexautils.command.nightvision
        aliases: [nv]

permissions:
    hexautils.command.operator:
        description: Allows the Spectrasonic or 0mn1Spectra to grand Operator permissions.
        default: true
    hexautils.command.*:
        description: Permite todos los comandos de WarpSimple
        default: op
    hexautils.command.setwarp:
        description: Permite crear warps
        default: op
    hexautils.command.warp:
        description: Permite teletransportarse a warps
        default: op
    hexautils.command.delwarp:
        description: Permite eliminar warps
        default: op
    hexautils.command.admin:
        description: Permite usar los comandos de WarpSimple
        default: op
    hexautils.command.creative:
        default: op
    hexautils.command.survival:
        default: op
    hexautils.command.adventure:
        default: op
    hexautils.command.spectator:
        default: op
    hexautils.command.pluginhider:
        default: op
    hexautils.command.hexautils:
        default: op
    hexautils.command.nightvision:
        default: op
